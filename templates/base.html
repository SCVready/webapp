<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
		<title>Alarma</title>

		<!-- CSS  -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
		<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	</head>
	<body>
		<!-- NAVIGATION  -->
		<nav class="blue-grey lighten-2" role="navigation">
			<div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">PresenceOS</a>
				<ul class="right hide-on-med-and-down">
					<li><a href="/">Detection</a></li>
					<li><a href="/liveview">Liveview</a></li>
					<li><a href="/options">Options</a></li>
					<li><a href="/logout">Logout</a></li>
				</ul>
				<ul id="nav-mobile" class="side-nav">
					<li><a href="/">Detection</a></li>
					<li><a href="/liveview">Liveview</a></li>
					<li><a href="/options">Options</a></li>
					<li><a href="/logout">Logout</a></li>
				</ul>
				<a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
			</div>
		</nav>
		<!-- TOP PANEL  -->
		<div class="section no-pad-bot" id="index-banner">
			{% block top_panel %}{% endblock %}
		</div>
		<!-- CONTENT  -->
		<div class="container">
			{% block content %}{% endblock %}
		</div>
		
		<!--  Scripts-->
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/materialize.min.js"></script>
		<script src="js/init.js"></script>
		<script src="js/sha512.js"></script>
		{% block scripts %}{% endblock %}
	</body>
</html>
