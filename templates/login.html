<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
		<title>Alarma login</title>

		<!-- CSS  -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
		<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	</head>
	<body>
		<nav class="blue-grey lighten-2" role="navigation">
			<div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Logo</a>
				<ul class="right hide-on-med-and-down"></ul>
				<ul id="nav-mobile" class="side-nav"></ul>
				<a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
			</div>
		</nav>
		<div class="section no-pad-bot" id="index-banner">
			<div class="container">
				<br><br>
				<h1 class="header center grey-text">Login</h1>
				<div class="row center">
					<h5 class="header col s12 light">Password</h5>
				</div>
				<div class="row center">
					<form action="request_login" class="col s12 m6 offset-m3" method="post">
						<input type="password" name="password">
						<button class="btn waves-effect waves-light blue-grey lighten-2" type="submit" name="action">Submit
						<i class="material-icons right">send</i>
						</button>
					</form>
				</div>
				<br><br>
			</div>
		</div>
		<!--  Scripts-->
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/materialize.js"></script>
		<script src="js/init.js"></script>
	</body>
</html>
