<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Login</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

  <style type="text/css">
  .wrong_input::-webkit-input-placeholder {
    color: #D40000}
  </style>

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row justify-content-center">
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">PresenceOS Dashboard</h1>
                  </div>
                  <div class="user">
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="field_pass" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="remember">
                        <label class="custom-control-label" for="remember">Remember Me</label>
                      </div>
                    </div>
                    <button class="btn btn-primary btn-user btn-block" onclick = 'login();'>
                      Login
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

  <!-- login-->
  <script type="text/javascript" charset="utf-8">
  
  function login(){

    var input_pass = document.getElementById('field_pass').value;
    var remember = document.getElementById("remember").checked;

    $.post( "/request_login",{ password: input_pass,remember:remember} ,function( data ){
      if( data == 'ok'){
          window.location.href = "/";
        }
      else{
          document.getElementById('field_pass').value = "";
          $('#field_pass').addClass('wrong_input');
          $("#field_pass").attr("placeholder", "Wrong password");
      }
    });
  };
  
  </script>


</body>

</html>
