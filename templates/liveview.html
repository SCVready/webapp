{% extends "base.html" %}

<!-- Custom style -->
{% block page_style %}
<style>
.slider {
  -webkit-appearance: none;
  width: 100%;
  height: 15px;
  border-radius: 5px;   
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  border-radius: 50%; 
  background: #224abe;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #224abe;
  cursor: pointer;
}
</style>

<style>
/* The switch - the box around the slider */
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 30px;
}

/* Hide default HTML checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* The slider */
.slider_switch {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider_switch:before {
  position: absolute;
  content: "";
  height: 22px;
  width: 22px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider_switch {
  background-color: #4e73df;
}

input:focus + .slider_switch {
  box-shadow: 0 0 1px #4e73df;
}

input:checked + .slider_switch:before {
  -webkit-transform: translateX(30px);
  -ms-transform: translateX(30px);
  transform: translateX(30px);
}

/* Rounded sliders */
.slider_switch.round {
  border-radius: 34px;
}

.slider_switch.round:before {
  border-radius: 50%;
}
</style>

{% endblock %}

<!-- Page Heading -->
{% block page_heading %}
<div class="row mb-3">
  <div class="col-5 col-sm-3">
    <h1 class="h3 mb-0 text-gray-800">Liveview</h1>
  </div>

  <div class="col-7 col-sm-9">
    <div class="float-right">
      {% if lvw_started %}
      <button id="btn_start" class="btn btn-sm btn-primary shadow-sm disabled" onclick = 'start_lvw();'><i class="fas fa-bolt fa-sm text-white-50"></i> Start <span class="d-none d-sm-inline-block">LiveView</span></button>
      <button id="btn_stop" class="btn btn-sm btn-primary shadow-sm" onclick = 'stop_lvw();'><i class="fas fa-power-off fa-sm text-white-50"></i> Stop <span class="d-none d-sm-inline-block">LiveView</span></button>
      {% else %}
      <button id="btn_start" class="btn btn-sm btn-primary shadow-sm" onclick = 'start_lvw();'><i class="fas fa-bolt fa-sm text-white-50"></i> Start <span class="d-none d-sm-inline-block">LiveView</span></button>
      <button id="btn_stop" class="btn btn-sm btn-primary shadow-sm disabled" onclick = 'stop_lvw();'><i class="fas fa-power-off fa-sm text-white-50"></i> Stop <span class="d-none d-sm-inline-block">LiveView</span></button>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}

<!-- Content Row -->
{% block page_content %}
<div class="row">

  <div class="col-lg-7 mb-0">

    <!-- Illustrations -->
    <div class="card shadow mb-2">
      <div class="card-header py-2">
        <h6 class="m-0 font-weight-bold text-primary">Liveview</h6>
      </div>
      <div class="card-body">
        <div class="text-center">
          <img class="img-fluid px-0 px-sm-0 mt-0 mb-0" style="width: 100%" src="images/placeholder.jpeg" id="liveview_img" alt="">
        </div>
      </div>
    </div>

  </div>

  <div class="col-lg-5 mb-0">

    <!-- Approach -->
    <div class="card shadow mb-0">
      <div class="card-header py-2">
        <h6 class="m-0 font-weight-bold text-primary">Controls</h6>
      </div>
      <div class="card-body">
        <!-- Button -->
        <div class="mb-4">
          <button id="test" class="btn btn-sm btn-primary shadow-sm" onclick = 'button_test();'>Test</button>
        </div>
        <!-- switch -->
        <div class="mb-4">
          <label class="switch">
            <input type="checkbox">
            <span class="slider_switch round"></span>
          </label>
        </div>
        <!-- Slider -->
        <div class="mb-4">
	        <input type="range" min="1" max="100" value="50" class="slider" id="myRange" onchange="updateSlider(this.value)">
	      </div>
	      
      </div>
    </div>

  </div>

</div>
{% endblock %}


{% block page_script %}
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script type="text/javascript" charset="utf-8">

  function start_lvw(){
    $.post( "/api/lvw_status",{ lvw: "start"} ,function( data ){
      if( data == 'ok'){
          $("#btn_start").addClass("disabled");
          $("#btn_stop").removeClass("disabled");
          $("#summary_lvw_status").removeClass("bg-primary").addClass("bg-warning");
          lvw_is_started = true;
        }
      else{
          console.log("ERROR");
      }
    });
  };

  function stop_lvw(){
    $.post( "/api/lvw_status",{ lvw: "stop"} ,function( data ){
      if( data == 'ok'){
          $("#btn_start").removeClass("disabled");
          $("#btn_stop").addClass("disabled");
          $("#summary_lvw_status").removeClass("bg-warning").addClass("bg-primary");
          var img = document.getElementById("liveview_img");
          img.src = "images/placeholder.jpeg";
          lvw_is_started = false;
        }
      else{
          console.log("ERROR");
      }
    });
  };

  function open_socketio() {

    var socketio = io.connect(location.protocol + '//' + document.domain + ':' + location.port);

    socketio.on('connect', function() {
	    socketio.emit('my event', {data: 'I\'m connected!'});
    });
    socketio.on('my event', function(data) {
	    var img = document.getElementById("liveview_img");
      if(lvw_is_started){
	    img.src = 'data:image/jpg;base64,' + data.frame;}
    });
  }

  lvw_is_started = false;

  $.get( "/api/lvw_status", function( data ) {
    if (data == "1") {
      lvw_is_started = true;
    }
  });

  open_socketio();
  
  function updateSlider(slideAmount) {
    console.log(slideAmount);;
  }
  
  
</script>

{% endblock %}
